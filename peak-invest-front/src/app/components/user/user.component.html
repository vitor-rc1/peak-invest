<div class="user-component">
  <h2>Buscar usuário</h2>
  <div class="search">
    <mat-form-field class="example-full-width">
      <mat-label>Quantidade de parcelas</mat-label>
      <input #userId min="1" type="number" matInput>
    </mat-form-field>
    <button (click)="getUser(userId.value)">Buscar usuário</button>
  </div>
  
  <div *ngIf="user" class="user">
      <p>Id: <span>{{user.key}}</span></p>
      <p>Nome: <span>{{user.value}}</span></p>
  </div>
</div>
